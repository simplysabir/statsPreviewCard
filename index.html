<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./style.css">



</head>
<body>
<div class="main-cont">
  <div class="container">

    
        <div class="text-part">
          <h1 class="heading">Get <span>insights</span> that help your business grow.</h1>
          <p class="para">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>

          <div class="three-div">

            <div class="box">
              <h3 class="heading2">10K+</h3>
              <p class="para2">Companies</p>
            </div>

            <div class="box">
              <h3 class="heading2">314</h3>
              <p class="para2">Templates</p>
            </div>

            <div class="box">
              <h3 class="heading2">12M+</h3>
              <p class="para2">queries</p>
            </div>

          </div>
        </div>
        <div class="img-component">
          <img src="./images/image-header-desktop.jpg" class="image-part" alt="">
        </div>


  </div>
</div>
